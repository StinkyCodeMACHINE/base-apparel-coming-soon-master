<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;;
      margin: 0;
      background-image: linear-gradient(135deg, hsl(0, 0%, 100%), hsl(0, 100%, 98%));

    }

    

    main {
      height:100vh;
      display: grid;
      grid-template-columns: 4fr 3fr;
    }

    .mhero {
      display: none;
      background-image: url(images/hero-mobile.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      width: 100vw;
      height: 350px;
    }

    section {
      margin: 5% auto 5% 20%;
      width: 50%;
    }

    section img {
      margin-bottom: 4rem;
      width: 130px;
    }

    h1 {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1rem;
      font-size: 3.5rem;
      width: 50%;
      margin-bottom: 2rem;
    }

    h1 span {
      font-weight: 300;
      color: hsl(0, 36%, 70%);
    }

    p {
      color:hsl(0, 36%, 70%);
      font-weight: 400;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    form {
      position: relative;
    }
    
    input[type="email"] {
      background: inherit;
      outline: none;
      border: 1px solid hsl(0, 36%, 70%);
      border-radius: 1.5rem;
      font-weight: 400;
      padding: 1rem 1.5rem;
      box-sizing: border-box;
      color: hsl(0, 36%, 70%);
      width: 90%;
    }


    section .invalid {
      border: 2px solid hsl(0, 93%, 68%);
      background-image: url(images/icon-error.svg);
      background-repeat: no-repeat;
      background-position: 80% 50%;
    }

    input[type="image"] {
      background: linear-gradient(135deg, hsl(0, 80%, 86%), hsl(0, 74%, 74%));
      padding: 1rem 13%;
      border-radius: 1.5rem;
      min-width: 4rem;
      box-sizing: border-box;
      position: absolute;
      height: 50px;
      left: 80%;
      top: 0%;
      cursor: pointer;
    }

    input[type="image"]:hover, 
    input[type="image"]:focus {
      background:#fad6d6;
    }

    .error-message {
      color: hsl(0, 93%, 68%);
      text-align: left;
      font-weight: 400;
      padding-left: 1.5rem;
      font-size: 0.9rem;
      margin: 0;
    }
  
    .dhero {
      background-image: url(images/hero-desktop.jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }

    .hidden {
      display: none;
    }

    .shown {
      display: block;
    }

    @media (max-width: 720px) {
      main {
      display: block;
      }

      section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10% 0;
      width: 100%;
      }

      section img {
        margin-left: 1.7rem;
        align-self:flex-start;
        margin-bottom: 2rem;
      }

      .dhero {
        display: none;
      }
      
      .mhero {
        display: block;
      }


      h1, p {
        text-align: center;
      }

      h1 {
        width: 90%;
      }

      p {
        width: 70%;
      }

      form {
        width: 70%;
        margin: auto;
      }
    }


  </style>
</head>
<body>
  <main>
    <section>
      <img src="images/logo.svg" alt="">
      <div class="mhero"></div>
      <h1><span>We're</span> coming soon</h1>
    
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
      <form action="#">
        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email Address" required>
        <input type="image" src="images/icon-arrow.svg" alt="submit">
        <p class="error-message hidden">Please provide a valid email</p>
      </form>
    </section>

    <div class="dhero">
    </div>
    

    
    
  </main>
  <script>
    const error = document.querySelector('.error-message');
    const email = document.querySelector('input[type="email"]');
    email.addEventListener('invalid', function(e){
      e.preventDefault();
      email.classList.add('invalid');
      error.classList.replace('hidden', 'shown');
    })
    email.addEventListener('onvalid', function(e) {
      e.preventDefault();
      email.classList.remove('invalid');
      error.classList.replace('shown', 'hidden');
    })
  </script>
  
  
  
</body>
</html>
